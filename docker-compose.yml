services:
  db:
    image: postgres:16-alpine
    container_name: walletwise-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: walletwise
      POSTGRES_PASSWORD: ${DB_PASSWORD:-walletwise_secret}
      POSTGRES_DB: walletwise
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U walletwise"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    container_name: walletwise-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
